<html>
<head>
    <style>
        @import "{{jekyll-theme-time-machine}}";

        code {
            color: #c53232;
            font-size: 0.8em;
        }


        h1.title {
            font-size: 54px;
            margin: 30px 10px 10px;
        }

        header {
            overflow-x: hidden;
        }

        img {
            border: 0;
            margin: 0 22.5%;
            width: 55%;
        }

        .caption {
            color: #C1C1C1;
            font-style: italic;
            font-size: small;
            text-align: center;
        }

        .center {
            text-align: center;
        }

        .current-section {
            visibility: hidden;
        }

        .date {
            color: #C1C1C1;
            font-size: small;
        }

        .form b {
            display: block;
            margin-top: 5px;
        }

        .form input, .form textarea {
            margin: 0 0 0 4px;
            width: 97%;
        }

        .form button {
            border: solid 2px #222;
            border-radius: 5px;
            background: #eeeeee;
            margin: 5px;
            padding: 0px 5px;
        }

        .hits {
            display: inline;
        }

        .hits img {
            height: 1em;
            margin: 0 0 -3px 6px;
            width: auto;
        }

        .markdown-body td {
            max-width: 115px;
        }

        .news-block {
            border: 2px dashed navy;
            padding: 10px;
            margin-bottom: 20px;
        }

        .news-block p {
            margin: 10px 0 0 0;
        }

        .right {
            text-align: right;
        }

        .wrapper {
            width: 98%;
        }

        @media only screen and (min-width: 768px) {
            /* For desktop */

            body {
                font-size: 18px;
            }
            
            h1 { font-size: 31px; }
            h2 { font-size: 27px; }
            
            .current-section {
                left: 16.25%;
                margin-left: 0;
                width: 67.5%;
            }

            h1.title {
                margin: 30px 20px 10px;
                font-size: 60px;
            }

            .markdown-body table {
                width: 100% !important;
                margin: 0 !important;
            }

            .markdown-body tbody {
                border: 2px solid #557398 !important;
            }

            .wrapper {
                width: 65%;
            }
        }
    </style>
</head>
<body>

</body>
</html>
